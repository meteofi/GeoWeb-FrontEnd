language: node_js
node_js:
- stable
cache:
  directories:
  - node_modules
script:
- npm run deploy:prod-quick
deploy:
  - provider: firebase
    token:
      secure: 
    project: dev-geoweb-meteo-fi
    skip_cleanup: true
    on:
      branch: devel
  - provider: firebase
    token:
      secure: 
    project: staging-geoweb-meteo-fi
    skip_cleanup: true
    on:
      branch: staging
  - provider: firebase
    token:
      secure: ""
    project: geoweb-meteo-fi
    skip_cleanup: true
    on:
      branch: master
